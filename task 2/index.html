<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7c25567c92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input">
                <input type="text" id="city_input" placeholder="Enter City name">
                <button type="button" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
                <button type="button" id="locationBtn"><i class="bx bx-target-lock"></i>Current Location</button>
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>____&deg;C</h2>
                            <p>______</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa-solid fa-calendar"></i>_____</p>
                        <p><i class="fa-solid fa-location-dot"></i>_____</p>
                    </div>
                </div>
                <div class="card">
                    <h2>5 days Forecast</h2>
                    <div class="day-forecast">
                        <!-- Forecast items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <hr>
            <p class="footer-text">By Ishaan Rana For Internship</p>
        </div>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
